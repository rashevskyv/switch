  avatar           : "/images/bio-photo.png"
  location         : 
  email            : 
  uri              :
  bitbucket        :
  codepen          :
  dribbble         :
  vk               : 
  vk_group         : "nincfw"
  flickr           :
  facebook         :
  foursquare       :
  github           : "rashevskyv"
  google_plus      :
  keybase          :
  instagram        :
  lastfm           : 
  linkedin         :
  pinterest        :
